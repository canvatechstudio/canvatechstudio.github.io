<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="CanvatechStudio - Building creative mobile experiences."/>
  <title>CanvatechStudio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1A1220;
      color: #fff;
    }

    header {
      background-color: #261B2C;
      padding: 60px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 2.8em;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2em;
      color: #ccc;
    }

    .section {
      padding: 40px 20px;
      text-align: center;
    }

    .apps {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      margin-top: 30px;
    }

    .app-card {
      background-color: #3B2D4A;
      padding: 20px;
      border-radius: 12px;
      width: 220px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      text-align: center;
      transition: transform 0.2s ease;
    }

    .app-card:hover {
      transform: translateY(-5px);
    }

    .app-card img {
      width: 80px;
      height: auto;
      margin-bottom: 15px;
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.15);
      border-radius: 12px;
    }

    .app-card h3 {
      margin: 10px 0 5px;
      color: #FF6600;
    }

    .app-card p {
      font-size: 0.9em;
      color: #ccc;
    }

    .app-card a {
      display: inline-block;
      margin-top: 12px;
      text-decoration: none;
      color: #FF6600;
      font-weight: bold;
    }

    footer {
      background-color: #120C18;
      color: #bbb;
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>CanvaTechStudio</h1>
    <p>Building creative tools for creators and makers.</p>
  </header>

  <!-- Apps Section -->
  <section class="section">
    <h2>Our Apps</h2>
    <div class="apps">

      <!-- iMotion App Card -->
      <div class="app-card">
        <img src="StopMotionIcon.png" alt="iMotion Icon">
        <h3>iMotion</h3>
        <p>Create stunning stop motion videos with ease.</p>
        <a href="imotion/index.html">Learn More</a>
      </div>

      <!-- Future app cards can be added here -->

    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 CanvatechStudio. All rights reserved.</p>
  </footer>

</body>
</html>
